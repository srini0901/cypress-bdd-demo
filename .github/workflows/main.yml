name: Cypress Tests

# on:
#   push:
#     branches:
#       - main  # Set the branch name where you want tests to run

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents:  write
      pages:  write
      id-token:  write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
     # Install npm dependencies, cache them correctly
      # and run all Cypress tests
    - name: Cypress run
      uses: cypress-io/github-action@v6

    - name: Generate Mochawesome report
      run: npm run posttest

    - name:  Prepare reports folder with timestamp
      run: |
       mkdir -p site
       DATE=$(date + %Y-%m-%d_%H-%M-%S)
       mkdir -p site/$DATE 
       cp cypress/reports/mochawesome.html site/$DATE/index.html

       #Append link to index.html
       if [! -f site/index.html ];
          then
          echo "<html><body><h1>Test Reports</h1></ul>" site/index.html
          fi
          echo "<li><a href='$DATE/index.html'>$DATE</a></li>" >> site/index.html

    - name: Close index.html list
      if:  always()
      run: echo "</ul></body></html>" >> site/index.htm'
      
    - name: Upload Mochawesome report
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        path: cypress/reports/mochawesome.html

    - name:  Upload Pages artifact
      uses:  actions/upload-pages-artifact@v3
      with:
        path: ./cypress/reports
      

  deploy:
   needs: build
   runs-on: ubuntu-latest
   if:  github.ref_name == 'main'
   environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
   permissions:
      contents:  write
      pages:  write
      id-token:  write
   steps:
     - name:  Deploy to Github Pages
       id:  deployment
       uses:  actions/deploy-pages@v4
    
